spring.application.name=hotel-reservation

server.port=9100

# connect to database
spring.datasource.username=postgres
spring.datasource.password=anime021
spring.datasource.url= jdbc:postgresql://localhost:5432/hotel
spring.datasource.driver-class-name=org.postgresql.Driver

# spring.datasource.default-auto-commit=false

spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB



#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.main.allow-circular-references=true

#Logging
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceConfiguration=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jackson.serialization.write-dates-as-timestamps=false
server.tomcat.max-http-header-size=16384  # Default is 8KB, increase as needed

